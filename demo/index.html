<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/main_template.css" rel="stylesheet">
    <link href="../graphedit/graphedit.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">GraphEditJS</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
		<div class="thumbnail">
			<div class="graphedit_toolbar">
				<div class="btn-toolbar" role="toolbar">
  					<div class="btn-group">
						<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-zoom-out"></span></button>
						<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-zoom-in"></span></button>
					</div>
  					<div class="btn-group"></div>
  					<div class="btn-group"></div>
				</div>
			</div>
			<div class="graphedit_canvas"></div>
		</div>
        <h1>GraphEditJS</h1>
        <p class="lead">A javascript-based graph editor that supports property editing.<br> Inspired by <a href="http://bl.ocks.org/rkirsling/5001347">rkirsling</a>.</p>
      </div>

    </div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="resources/js/bootstrap.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="../graphedit/graphedit.js"></script>
	<script type="text/javascript">

	//attach graphedit obj to canvas
	$('.graphedit_canvas').graphedit({height:500, width:950});

	</script>
  </body>
</html>
